<!DOCTYPE html>
<html>
<head>
    <title>Login Failed</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            text-align: center;
            padding: 40px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .error-message {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 { color: #dc3545; margin-bottom: 20px; }
        p { color: #666; margin-bottom: 30px; }
        a {
            color: #00D09C;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="error-message">
        <h1>Login Failed</h1>
        <p>{{ message }}</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
